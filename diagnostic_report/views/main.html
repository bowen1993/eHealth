
<div class="report-item" ng-repeat="report in reports">
	<div class="report-head-bar"><a href="#/report/:1">Check</a><a href="#/edit_report/:1">Edit</a></div>
	<div class="item-info">
		<div class="row">
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.name}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.Order}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.Time}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				<span class="label report-{{report.Status}}">{{report.Status}}</span>
			</div>
		</div>
	</div>
</div><!-- div.report-item -->
<div class="item" ng-repeat="order in orders">
	<div class="head-bar">
		<a href="#/order/:1">Check</a>
		
	</div>
	<div class="item-info">
		<div class="row">
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.name}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.Order}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.Time}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				<span class="label order-{{order.Status}}">{{order.Status}}</span>
			</div>
		</div>
	</div>
</div><!-- div.item -->
