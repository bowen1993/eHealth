
<div class="report-item" ng-repeat="report in reports">
	<div class="report-head-bar"><a href="#/report/:1">Check</a><a href="#/edit_report/:1">Edit</a></div>
	<div class="item-info">
		<div class="row">
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.resource.code.display}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.resource.performer.display}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.resource.issued}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				<span class="label report-{{report.Status}}">{{report.resource.status}}</span>
			</div>
		</div>
	</div>
</div><!-- div.report-item -->
<div class="item" ng-repeat="order in orders">
	<div class="head-bar">
		<a href="#/order/{{order.resource.id}}">Check</a>

	</div>
	<div class="item-info">
		<div class="row">
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.resource.id}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.resource.orderer.reference}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.resource.meta.lastUpdated}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				<span class="label order-{{order.Status}}">{{order.resource.status}}</span>
			</div>
		</div>
	</div>
</div><!-- div.item -->
