<div class="edit-panel" id="report_edit">
	
	<div class="input-item row">
		<label for="subject" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Subject: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="subject" type="text" placeholder="Subject">
	</div>
	<div class="input-item row">
		<label for="category" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Category: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="category" placeholder="Category">
	</div>
	<div class="input-item row">
		<label for="encounter" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Encounter: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="encounter" placeholder="Encounter">
	</div>
	<div class="input-item row">
		<label for="code" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Code: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="code" placeholder="Code">
	</div>
	<div class="input-item row">
		<label for="performer" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Performer: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="performer" placeholder="Performer">
	</div>
	<div class="input-item row">
		<label for="effective" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Effective: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="effective" placeholder="Effective">
	</div>
	<div class="input-item row">
		<label for="issued" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Issued</label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="issued" placeholder="Issued">
	</div>
	<div class="input-item row">
		<label for="specimen" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Specimen: </label>
		<input class="col-xs-6 col-sm-6 col-md-6 col-lg-6" type="text" id="specimen" placeholder="Specimen">
	</div>
	<div class="input-item row">
		<label for="result" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Results</label>
		<textarea class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="result" placeholder="result"></textarea>
	</div>
	<div class="input-item row">
		<label for="conclusion" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Conclusion</label>
		<textarea class="col-xs-6 col-sm-6 col-md-6 col-lg-6" name="conclusion" id="conclusion" cols="20" rows="2" placeholder="Conclusion"></textarea>
	</div>
	<div class="alert alert-success hint-msg hide"></div>
	<div class="btn-area">
		<button class="btn btn-info" ng-click="go_index()">Back</button>
		<button class="btn btn-success pull-right" ng-click="show_msg('Report Confirmed')">Confirm</button>
		<button class="btn btn-primary pull-right" ng-click="show_msg('Save success')">Save</button>
	</div><!-- div.btn-area -->
</div><!-- div.edit-panel#report_edit -->
